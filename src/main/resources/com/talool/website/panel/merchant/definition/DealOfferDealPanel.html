<wicket:extend>
	
	<div class="panel left">
		<h3>Deal Offer Deal</h3>
	    <fieldset class="">
	    	<div>
	    		<label>Merchant</label><select wicket:id="availableMerchants"><option>Default Merchant</option></select>
	    	</div>
	    	<div>
	    		<label>Deal Offer</label><select wicket:id="availableDealOffers"><option>Default Deal Offer</option></select>
	    		<div class="selectBoxEdit">
	    			<a wicket:id="newDealLink">create new deal offer</a>
	    		</div>
	    	</div>
			<div>
		    	<label>Title</label><input wicket:id="title" type="text"/>
		    </div>
		    <div>
		    	<label>Summary</label><textarea wicket:id="summary" type="text"/>
		    </div>
		    <div>
		    	<label>Detail</label><textarea wicket:id="details" type="text"/>
			</div>
			<div>
		    	<label>Expires</label><input wicket:id="expires" type="text"/>
		    </div>
		    <div>
	    		<label></label>
	    		<input wicket:id="isActive" class="chbx" type="checkbox">Is Active
	    	</div>
			<div>
		    	<label>Tags</label><input wicket:id="tags" type="text"/>
			</div>
			<div>
		    	<label>Code</label><input wicket:id="code" type="text"/>
			</div>
			<div>
		    	<label>Image Url</label><input wicket:id="imageUrl" type="text"/>
			</div>
	    </fieldset>
	</div>
	<div class="panel right">
		<h3>Deal Preview</h3>
		<fieldset class="dealBuilder">
			[create deal builder here]
			
	    </fieldset>
	</div>
	
</wicket:extend>
