<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="dealList">
		
		<table class="listNav">
			<tr>
				<td class="bulkAction" wicket:id="mover"></td>
				<td class="pagination">
					<div class="count"><span wicket:id="totalCount"></span> Deal(s)</div>
					<div wicket:id="navigator" class="navigator"></div>
				</td>
			</tr>
		</table>
		
		<table>
	  		<thead>
	  			<tr>
	  				<th></th>
	  				<th>Image</th>
	  				<th>Deal</th>
	  				<th><a wicket:id="merchantSortLink">Merchant</a></th>
	  				<th><a wicket:id="citySortLink">City</a></th>
	  				<th><a wicket:id="stateSortLink">State</a></th>
	  				<th class="actionCol">Actions</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr class="odd" wicket:id="dealRptr">
	  				<td class="bulkCheckbox"><input class="chbx" type="checkbox" wicket:id="bulkCheckbox"/></td>
	  				<td>
	  					<img wicket:id="myimage"/>
	  				</td>
	  				
	  				<td class="dealListItem">
	  					<div class="title" wicket:id="title"></div>
	  					<div class="summary" wicket:id="summary"></div>
	  					<div class="details" wicket:id="details"></div>
	  				</td>
	  				
	  				<td wicket:id="merchantName"></td>
	  				<td wicket:id="merchantCity"></td>
	  				<td wicket:id="merchantState"></td>
	  				
	  				<td class="orange-font actionCol">
	  					<a wicket:id="editLink" class="icon icon-large icon-pencil" title="Edit Deal"></a>
	  					<a wicket:id="deleteLink" class="icon icon-large icon-remove" title="Delete Deal"></a>
	  				</td>
	  			</tr>
	  		</tbody>
	  	</table>
  	</div>
  	<div wicket:id="wiz" class="wiz dealWiz"></div>
</wicket:extend>
