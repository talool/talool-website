<!DOCTYPE html>
<html>
  <head>
    <title>NewBookPage.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/newmerchant.css">

  </head>
  
  <body>
  	<div wicket:id="adminMenuPanel"></div>
  	<div class="content">
  	
	  	<!-- NEW BOOK PANEL -->
	  	<div class="newMerchant">
	
			<h2>Create|Edit Book</h2>
			
			<div class="panel descriptionPanel">
				<form method="post">
					<h3>Book Description</h3>
					<fieldset class="right">
				    	<div><label>Title</label><input name="title" type="text"/></div>
				    	<div><label>Summary</label><textarea name="summary"></textarea></div>
				    	<div><label>Type</label><select name="deal_type"><option>Book</option></select></div>
				    	<div><label>Code</label><input name="code" type="text"/></div>
				    	<div><label>Image URL</label><input name="image_url" type="text"/></div>
				    	<div><label>Price</label><input name="price" type="text"/></div>
				    	<div><label>Expires</label><input name="expires" type="text"/></div>
				    	<div><label>Is Active</label><input type="checkbox" name="is_active" class="chbx"> Yes</div>
				    </fieldset>
				    <fieldset>
				    	<div>
					    	<label>Merchant</label>
							<select size="10">
								<option>The Payback Book</option>
							</select>
						</div>
				    </fieldset>
				    <div class="clear"></div>
			    </form>
			</div>
			
			<div class="panel dealPanel">
				<form method="post">
					<h3>Book Deals</h3>
					<fieldset class="right">
						<div><label>Search</label><input name="filter_selected" type="text"/></div>
				    	<div>
					    	<label>Selected Deals</label>
							<select size="30" multiple="multiple" name="selected_deals">
								<optgroup label="The Kitchen">
									<option>$5 Off</option>
									<option>$5 Off</option>
									<option>10% Off</option>
									<option>Buy 1, Get 1 Free</option>
								</optgroup>
								<optgroup label="St Julien">
									<option>$5 Off</option>
									<option>$5 Off</option>
									<option>10% Off</option>
									<option>Buy 1, Get 1 Free</option>
								</optgroup>
							</select>
						</div>
						<div>
							<label></label>
							<button>Remove Deals</button>
						</div>
				    </fieldset>
				    <fieldset>
				    	<div><label>Search</label><input name="filter_available" type="text"/></div>
				    	<div>
					    	<label>Available Deals</label>
							<select size="30" multiple="multiple" name="available_deals">
								<optgroup label="The Kitchen">
									<option>$5 Off</option>
									<option>$5 Off</option>
									<option>10% Off</option>
									<option>Buy 1, Get 1 Free</option>
								</optgroup>
								<optgroup label="St Julien">
									<option>$5 Off</option>
									<option>$5 Off</option>
									<option>10% Off</option>
									<option>Buy 1, Get 1 Free</option>
								</optgroup>
								<optgroup label="Chili's">
									<option>$5 Off</option>
									<option>$5 Off</option>
									<option>10% Off</option>
									<option>Buy 1, Get 1 Free</option>
								</optgroup>
								<optgroup label="Centro">
									<option>$5 Off</option>
									<option>$5 Off</option>
									<option>10% Off</option>
									<option>Buy 1, Get 1 Free</option>
								</optgroup>
							</select>
						</div>
						<div>
							<label></label>
							<button>Add Deals</button>
						</div>
				    </fieldset>
				    <div class="clear"></div>
			    </form>
			</div>
			
			<div class="controls">
				<button class="big">Save Book</button>
			</div>
		</div>	
		
    </div>
  </body>
</html>
