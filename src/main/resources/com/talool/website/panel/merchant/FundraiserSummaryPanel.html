<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/stats.css"/>
		<link rel="stylesheet" type="text/css" href="/css/merchantWiz.css"/>
	</wicket:head>
	
	<wicket:extend>
		<table class="meta" wicket:id="container">
			<tr>
				<td>
					<div class="borderedBox gray5-font">
				  		<h3>Actions</h3>
				  		<table class="actionBox">
				  			<tr>
				  				<td>
						  			<a wicket:id="editLink" class="btn">Edit Fundraiser</a>
							  	</td>
							  	<td>
						  			<a wicket:id="codeLink" class="btn">Get Tracking Codes</a>
							  	</td>
				  			</tr>
				  			<tr>
				  				<td colspan="3">
						  			<div wicket:id="comboBox"></div>
							  	</td>
				  			</tr>
				  		</table>
				  	</div>
					
				  	<div class="borderedBox gray5-font" wicket:id="warnings">
				  		<h3>Warnings</h3>
				  		<ol class="red-font warnings">
					  		<li wicket:id="warningRptr"><span wicket:id="warning"></span></li>
					  	</ol>
				  	</div>
				  	
				  	<div class="borderedBox gray5-font">
				  		<h3>Fundraiser Details</h3>

					  	<table>
				  			<tr>
				  				<th>Address</th>
				  				<td wicket:id="addressLabel"></td>
				  			</tr>
				  			<tr>
				  				<th>Fundraising Book</th>
				  				<td>book name...</td>
				  			</tr>
				  			<tr>
				  				<th>Fundraising Schedule</th>
				  				<td>book start/end dates...</td>
				  			</tr>
				  			<tr>
				  				<th>% of Sales</th>
				  				<td>will be a property</td>
				  			</tr>
					  		<tr wicket:id="propertyRptr">
				  				<th wicket:id="pKey"></th>
				  				<td wicket:id="pVal"></td>
				  			</tr>
					  	</table>
				  	</div>
				  	
				</td>
				<td colspan="2" class="stats">
					<div wicket:id="salesChart"></div>
				</td>
			</tr>
		</table>
		<div wicket:id="wiz" class="wiz merchantWiz"></div>
	</wicket:extend>
</html>
