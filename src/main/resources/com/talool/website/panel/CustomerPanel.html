<wicket:panel>
	<div>
		<!-- NEW CUSTOMER PANEL -->
	  	<div class="newMerchant">
			<div wicket:id="feedback"/>
			<form wicket:id="form">
			
				<div class="panel descriptionPanel left">
					<h3>Customer Description</h3>
					<fieldset>
				    	<div><label>First Name</label><input wicket:id="firstName" name="first_name" type="text"/></div>
				    	<div><label>Last Name</label><input wicket:id="lastName" name="last_name" type="text"/></div>
				    	<div><label>Email</label><input wicket:id="email" name="email" type="text"/></div>
				    	<div><label>Password</label><input wicket:id="password" name="last_name" type="password"/></div>
				    	<div><label>Confirm</label><input wicket:id="confirm" name="last_name" type="password"/></div>
				    </fieldset>
				</div>
				
				<div class="panel descriptionPanel right">
					<h3>&nbsp;</h3>
					<fieldset>
						<div><label>Birth Date</label><input wicket:id="birthDate" name="birth_date" type="text"/></div>
						<div class="radioGroupContainer">
							<label>Sex</label>
							<span wicket:id="groupSex" class="radioGroup">
								<input type="radio" name="sex" value="M" class="chbx">Male</input>
								<input type="radio" name="sex" value="F" class="chbx">Female</input>
							</span>
						</div>
				    	
				    </fieldset>
				</div>
				
				<div class="controls">
					<input type="submit" wicket:id="submitButton" value="Save Customer" class="big">
				</div>
			</form>
			
			
		</div>
	</div>
</wicket:panel>
