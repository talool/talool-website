<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/kendo/kendo.common.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/kendo/kendo.default.min.css"/>
	</wicket:head>
	<wicket:panel>
	     <div class="newMerchant">
			<div class="panel right iPhonePanel">
			</div>
			<div class="panel left bookDetails" wicket:id="descriptionPanel">
				<div class="wicketExtensionsWizardHeaderTitle">
					<wicket:message key="getstarted.title"></wicket:message>
				</div>
				<div class="wicketExtensionsWizardHeaderSummary">
					<wicket:message key="getstarted.summary"></wicket:message>
				</div>
				
				<fieldset>  
					<div>
				    	<label><i class="hint-font icon-asterisk"></i> Description</label>
				        <input wicket:id="title" type="text"/>
				    </div>  
					<div>
				    	<label><i class="hint-font icon-asterisk"></i> Start Date</label>
				        <span class="datetime" wicket:id="scheduledStartDate"></span>
				    </div>
				    
				    <div style="width: 380px">
				    	<label><i class="optional-font icon-asterisk"></i> Time Zone</label>
				        <span wicket:id="currentTimeZone" class="readOnlyValue">
				        	<span wicket:id="currentTimeZoneLabel">XXX</span> 
				        	(<a wicket:id="changeTimeZone">change</a>)
				        </span>
				        <select wicket:id="timeZoneSelect" class="hide"></select>
				    </div>
				    
			    </fieldset>
			</div>
			<div class="clear"></div>
		</div>
	</wicket:panel>
</html>
