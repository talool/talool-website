<html xmlns:wicket="http://wicket.apache.org">
	
	<wicket:extend>
		<div wicket:id="list">
		  	<table>
		  		<thead>
		  			<tr>
		  				<th>Image</th>
		  				<th>Logo</th>
		  				<th>Address</th>
		  				<th>Phone</th>
		  				<th>Website</th>
		  				<th class="actionCol">Actions</th>
		  			</tr>
		  		</thead>
		  		<tbody>
		  			<tr wicket:id="locationRptr">
		  				<td wicket:id="editableImage" class="hideUploader"></td>
			  			
			  			<td>
			  				<img wicket:id="mylogo"/>
			  			</td>
			  			
		  				<td>
		  					<div wicket:id="locationName"></div>
		  					<div wicket:id="address1"></div>
		  					<div wicket:id="address2"></div>
							<span wicket:id="city"></span>,
							<span wicket:id="stateProvinceCounty"></span>
							<span wicket:id="zip"></span>
						</td>
						
						<td>
		  					<div wicket:id="phone"></div>
						</td>
						
						<td class="limit-max"><a wicket:id="websiteLink"></a></td>
		  				
		  				<td class="orange-font actionCol">
		  					<a wicket:id="editLink" href="#" class="icon icon-large icon-pencil"></a>
		  					<a wicket:id="editProps" title="edit properties" class="icon icon-large icon-list"></a>
		  					<a href="#" class="icon icon-large icon-remove"></a>
		  				</td>
		  			</tr>
		  		</tbody>
		  	</table>
		  </div>
		<div wicket:id="merchantWiz" class="wiz merchantWiz"></div>
		<div wicket:id="modalProps"></div>
	</wicket:extend>
	
</html>
