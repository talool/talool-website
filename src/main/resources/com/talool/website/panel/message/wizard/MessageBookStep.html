<wicket:panel xmlns:wicket="http://wicket.apache.org">
     <div class="newMerchant">
		<div class="panel right iPhonePanel">
		</div>
		<div class="panel left">
			<div class="wicketExtensionsWizardHeaderTitle">
				<wicket:message key="getstarted.title"></wicket:message>
			</div>
			<div class="wicketExtensionsWizardHeaderSummary">
				<wicket:message key="getstarted.summary"></wicket:message>
			</div>
			
			<fieldset class="">
		    	<div>
		    		<label><i class="hint-font icon-asterisk"></i> Deal Offer</label>
		    		<select wicket:id="availableDealOffers"><option>Default Deal Offer</option></select>
		    	</div>
		    	
		    	<div>
		    		<label><i class="hint-font icon-asterisk"></i> Message</label>
		    		<textarea wicket:id="message"></textarea>
		    	</div>
		    </fieldset>
			
		</div>
		<div class="clear"></div>
	</div>
</wicket:panel>
