<html xmlns:wicket="http://wicket.apache.org">

	<wicket:extend>
	
		<wicket:enclosure child="redeemedRptr">
		  	<table>
		  	<thead>
		  			<tr>
		  				<th>Deal</th>
		  				<th>Customer</th>	
		  				<th>Redemption Date</th>
		  				<th>Redemption Code</th>
		  				<th>Redemption Location</th>
		  			</tr>
		  		</thead>
		  		<tbody>
		  			<tr wicket:id="redeemedRptr">
		  				<td><a wicket:id="dealLink"></a> <div wicket:id="merchantName"></div></td>
		  				<td><a wicket:id="emailLink"></a> <div wicket:id="customerName"></div></td>
		  				<td wicket:id="redemptionDate"></td>
		  				<td wicket:id="redemptionCode"></td>
		  				<td><div wicket:id="distance"></div><a wicket:id="location">(see where)</a></td>
		  			</tr>
		  		</tbody>
		  	</table>
		</wicket:enclosure>
		
	</wicket:extend>
	
</html>
