<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<div class="box">
		<div class="wrapping gray4-font">
			<div class="details">
				<img wicket:id="dealImage"/>
				<h1 wicket:id="titleLabel">Gifter has sent you a gift for Gift Title</h1>
				<table>
					<tbody>
						<tr>
							<td class="label true-gray-font">where?</td>
							<td wicket:id="merchantName">merchant name</td>
						</tr>
						<tr>
							<td class="label true-gray-font">what?</td>
							<td wicket:id="dealSummary">deal summary</td>
						</tr>
						<tr>
							<td class="label true-gray-font">how?</td>
							<td>
								<span wicket:id="how"></span>
								<div class="appicon">
									<a class="download" href="https://itunes.apple.com/us/app/talool/id669529943"><img 
										alt="Download on the App Store" 
									   	src="/img/homepage/Download_on_the_App_Store_Badge_US-UK_135x40_0824.png" 
									   	width="135" height="40"/></a>

									<a><img 
										alt="Comming Soon to the Google Play" 
										src="/img/homepage/ComingSoonGoogle2.png" 
										width="129" height="81"/></a>
								</div>
							</td>
						</tr>
						<tr>
							<td class="label true-gray-font">about us</td>
							<td><wicket:message key="aboutus"/></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</wicket:extend>
