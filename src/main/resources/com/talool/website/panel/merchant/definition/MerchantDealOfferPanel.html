<wicket:extend>
	<div class="panel left">
		<h3>Deal Offer</h3>
		<fieldset>
			<div>
	    		<label><i class="hint-font icon-asterisk"></i> Merchant</label>
	    		<select wicket:id="owningMerchant"><option>Default Merchant</option></select>
	    	</div>
			<div>
		    	<label><i class="hint-font icon-asterisk"></i> Deal Type</label><select wicket:id="dealType"></select>
		    </div>
		    <div>
		    	<label><i class="hint-font icon-asterisk"></i> Price</label><input wicket:id="price" type="text"/>
			</div>
			<div>
		    	<label><i class="hint-font icon-asterisk"></i> Title</label><input wicket:id="title" type="text"/>
		    </div>
		    <div>
		    	<label>Summary</label><input wicket:id="summary" type="text"/>
		    </div>
		  
			<div>
		    	<label>Expires</label><input wicket:id="expires" type="text"/>
		    </div>
		    <div>
	    		<label></label>
	    		<input wicket:id="isActive" class="chbx" type="checkbox">Is Active</input>
	    	</div>
	    </fieldset>
	</div>
</wicket:extend>
