	  	<!-- NEW CUSTOMER PANEL -->
	  	<div class="newMerchant">
	
			<h2>Create|Edit Customer</h2>
			
			<div class="panel descriptionPanel">
				<form>
					<h3>Customer Description</h3>
					<fieldset>
				    	<div><label>First Name</label><input name="first_name" type="text"/></div>
				    	<div><label>Last Name</label><input name="last_name" type="text"/></div>
				    	<div><label>Email</label><input name="email" type="text"/></div>
				    	<div><label>Password</label><input name="last_name" type="password"/></div>
				    	<div><label>Confirm</label><input name="last_name" type="password"/></div>
				    	<div><label>Sex</label><input type="radio" name="sex" value="M" class="chbx"> Male</div>
				    	<div><label></label><input type="radio" name="sex" value="F" class="chbx"> Female</div>
				    	<div><label>Birth Date</label><input name="birth_date" type="text"/></div>
				    </fieldset>
			    </form>
			</div>
			
			<div class="controls">
				<button class="big">Save Customer</button>
			</div>
		</div>	
		
    </div>
