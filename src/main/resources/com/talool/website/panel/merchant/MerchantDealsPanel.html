<wicket:extend>
  	<table>
  		<thead>
  			<tr class="gray1-bg">
  			  	<th>Merchant</th>
  				<th>Title</th>
  				<th>Summary</th>
  				<th>Expires</th>
  				<th>Deal Offer</th>
  				<th>Created By</th>
  				<th>Last Updated By</th>
  				<th>Is Active</th>
  				<th class="actionCol">Actions</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr wicket:id="dealRptr">
  			  	<td wicket:id="merchant.name"></td>
  				<td wicket:id="title"></td>
  				<td wicket:id="summary"></td>
  				<td wicket:id="expires"></td>
				<td wicket:id="dealOffer.title"></td>
  				<td wicket:id="createdBy"></td>
  				<td wicket:id="lastUpdatedBy"></td>
  				<td wicket:id="isActive"></td>
  				<td class="orange-font">
  					<a wicket:id="editLink" href="#" class="icon icon-2x icon-pencil" title="edit deal"></a>
  					<a href="#" class="icon icon-2x icon-remove" title="delete deal"></a>
  				</td>
  			</tr>
  		</tbody>
  	</table>
</wicket:extend>
