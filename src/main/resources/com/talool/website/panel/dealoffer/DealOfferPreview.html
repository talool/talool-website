
<wicket:head>
    <link rel="stylesheet" type="text/css" href="/css/deal2.css"/>
    <link rel="stylesheet" type="text/css" href="/css/offer.css"/>
</wicket:head>

<wicket:panel>
	<div class="iphone">
		<div class="offerPreview gray4-font">
			<div wicket:id="title" class="nav teal-bg">Book Title</div>

			<div class="book">
				<img wicket:id="background" src="" class="background"/>
				<div wicket:id="summary" class="summary"></div>
				<div wicket:id="price" class="orange-font price"></div>
			</div>
				
			<table class="actionbar true-light-gray-bg teal-font">
				<tr>
					<td class="orange-font left" style="text-align:left"><i class="icon icon-money"></i>Buy Now</td>
					<td class="right"><i class="icon icon-book"></i>Enter Code</td>
				</tr>
			</table>
			
			<div class="dealList">
				<div class="deal">
					<div class="categoryIcon"><div class="circle teal-bg"><i class="icon icon-2x icon-food"></i></div></div>
					<div class="title">merchant name</div>
					<div class="expires">address</div>
				</div>
				<div class="deal">
					<div class="categoryIcon cart"><div class="circle orange-bg"><i class="icon icon-2x icon-shopping-cart"></i></div></div>
					<div class="title">merchant name</div>
					<div class="expires">address</div>
				</div>
				<div class="deal">
					<div class="categoryIcon ticket"><div class="circle green-bg"><i class="icon icon-2x icon-ticket"></i></div></div>
					<div class="title">merchant name</div>
					<div class="expires">address</div>
				</div>
				<div class="deal">
					<div class="categoryIcon"><div class="circle teal-bg"><i class="icon icon-2x icon-food"></i></div></div>
					<div class="title">merchant name</div>
					<div class="expires">address</div>
				</div>
			</div>
			
			<table class="tabbar">
				<tr>
					<td class=""><i class="icon icon-user icon-2x"></i><br/>My Deals</td>
					<td class="selected"><i class="icon icon-search icon-2x"></i><br/>Find Deals</td>
					<td><i class="icon icon-time icon-2x"></i><br/>Activity</td>
				</tr>
			</table>
		</div>
	</div>
</wicket:panel>
