<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/stats.css"/>
	</wicket:head>
	
	<wicket:extend>

		<table class="dashboard">
			<tr class="no-bdr">
				<td class="analytics">
					<h3>Key Metrics</h3>
					<table>
						<tr>
							<th class="metricName">Metric</th>
							<th>Total <em>(%)</em></th>
						</tr>

						<tr>
			  				<wicket:container wicket:id="totalCustomers"></wicket:container>
			  			</tr>
			  			<tr>
			  				<wicket:container wicket:id="totalFacebookCustomers"></wicket:container>
			  			</tr>
			  			<tr>
			  				<wicket:container wicket:id="totalRedemptions"></wicket:container>
			  			</tr>
			  			<tr>
			  				<wicket:container wicket:id="totalEmailGifts"></wicket:container>
			  			</tr>
			  			<tr>
			  				<wicket:container wicket:id="totalFacebookGifts"></wicket:container>
			  			</tr>
			  			
			  		</table>
			  		
			  		<br/><br/>
			  		
			  		<h3>Activations</h3>
					<table>
						<tr>
							<th class="metricName">Book</th>
							<th>Total <em>(%)</em></th>
						</tr>
						
			  			<tr wicket:id="rptr">
			  				<wicket:container wicket:id="metric"></wicket:container>
			  			</tr>
					</table>
	
				</td>
				<td class="stats">
					<div wicket:id="chart"></div>
					<div wicket:id="purchaseChart"></div>
				</td>
			</tr>
		</table>
	
	</wicket:extend>
</html>
