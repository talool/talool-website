    	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
	    <link rel="stylesheet" type="text/css" href="/css/mobile.css">
 
  		<!-- jQuery and jQuery Mobile -->

  		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	</head>
    <body class="talool mobile">

	    <div class="" data-role="page" id="page">
    		
    		<div 
				data-role="panel" 
				data-display="reveal"
				data-position="left"
				class="menu"
				id="menu">
				
				<ul 
					data-role="listview"
					data-inset="true">
					<li><a href="/m" data-prefetch="true">Home</a></li>
				    <li><a href="/m/customers" data-prefetch="true">Customers</a></li>
				    <li><a href="/m/publishers" data-prefetch="true">Publishers</a></li>
				    <li><a href="/m/fundraisers" data-prefetch="true">Fundraisers</a></li>
				    <li><a href="/m/merchants" data-prefetch="true">Merchants</a></li>
				</ul>
				
				<ul 
					data-role="listview"
					data-inset="true">
				    <li><a href="/m/privacy" data-prefetch="true">Privacy Policy</a></li>
				    <li><a href="/m/terms" data-prefetch="true">Terms of Use</a></li>
				    <li><a href="/m/contact" data-prefetch="true">Contact Us</a></li>
				    <li><a href="/m/password" data-prefetch="true">Forgot Password</a></li>
				</ul>

			</div>
    		
    		<div 
    			data-theme="c"
    			data-position="fixed"
    			data-role="header">
    			
    			<a
    				data-role="button"
    				data-iconpos="notext"
    				data-mini="true"
    				data-iconshadow="false"
    				data-shadow="false"
    				data-corners="false"
    				class="icon icon-large icon-reorder"
    				href="#menu">menu</a>
    				
    			<img class="logo" alt="Talool" src="/img/homepage/TaloolLogoIcon2.png"/>
    			
    			<a
    				data-role="button"
    				data-iconpos="notext"
    				data-mini="true"
    				data-iconshadow="false"
    				data-shadow="false"
    				data-corners="false"
    				class="icon icon-large icon-download-alt ui-btn-right"
    				id="download">menu</a>
    				
    		</div>
    		
    		<div data-role="content">
    			<wicket:child/>
    		</div>
	    </div>
