<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/stats.css"/>
		<link rel="stylesheet" type="text/css" href="/css/merchantWiz.css"/>
	</wicket:head>
	
	<wicket:extend>
		<table class="meta" wicket:id="container">
			<tr>
				<td>
					<div class="borderedBox gray5-font" wicket:id="actionBox">
				  		<h3>Actions</h3>
				  		<table class="actionBox">
				  			<tr>
				  				<td>
						  			<a wicket:id="editLink" class="btn">Edit Merchant</a>
							  	</td>
				  			</tr>
				  			<tr>
				  				<td>
						  			<div wicket:id="comboBox"></div>
							  	</td>
				  			</tr>
				  		</table>
				  	</div>
					
				  	<div class="borderedBox gray5-font nextSteps" wicket:id="warnings">
				  		<h3>Next Steps</h3>
				  		<ol class="warnings">
					  		<li wicket:id="wizardWarnings">
					  			<a wicket:id="edit">Edit your merchant profile</a>
						  		<ul class="warnings">
							  		<li wicket:id="wizWarningRptr"><span wicket:id="wizWarning"></span></li>
							  	</ul>
						  	</li>
						  	<li wicket:id="dealWarnings">
					  			<wicket:link><a href="/com/talool/website/pages/lists/MerchantDealsPage.html">Go to My Deals</a></wicket:link>
						  		<ul class="warnings">
							  		<li wicket:id="dealWarningRptr"><span wicket:id="dealWarning"></span></li>
							  	</ul>
						  	</li>
					  	</ol>
				  	</div>
				  	
				  	<div class="borderedBox gray5-font">
				  		<h3>Merchant Details</h3>

					  	<table>
				  			<tr>
				  				<th>Category</th>
				  				<td wicket:id="categoryLabel"></td>
				  			</tr>
				  			<tr>
				  				<th>Tags</th>
				  				<td wicket:id="tagsLabel"></td>
				  			</tr>
				  			<tr>
				  				<th>Logo</th>
				  				<td><img wicket:id="logo"/></td>
				  			</tr>
					  		<tr wicket:id="propertyRptr">
				  				<th wicket:id="pKey"></th>
				  				<td wicket:id="pVal"></td>
				  			</tr>
					  	</table>
				  	</div>
				  	
				</td>
				<td class="merchantWiz" wicket:id="merchantPreview"></td>
				<td class="merchantWiz" wicket:id="mapPreview"></td>
			</tr>
		</table>
		<div wicket:id="wiz" class="wiz merchantWiz"></div>
	</wicket:extend>
</html>
