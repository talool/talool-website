<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="dealList">
		<div wicket:id="navigator" style="float:right;margin-bottom:5px;">[dataview navigator]</div>
		<table>
	  		<thead>
	  			<tr>
	  				<th><a wicket:id="merchantSortLink">Merchant</a></th>
	  				<th>Deals</th>
	  				<th>Image</th>
	  				<th class="actionCol">Actions</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr class="odd" wicket:id="dealRptr">
	  				<td wicket:id="merchantName"></td>
	  				<td class="dealListItem">
	  					<div class="title" wicket:id="title"></div>
	  					<div class="summary" wicket:id="summary"></div>
	  					<div class="details" wicket:id="details"></div>
	  				</td>
	  				<td>
	  					<img wicket:id="myimage"/>
	  				</td>
	  				<td class="orange-font">
	  					<a wicket:id="editLink" class="icon icon-large icon-pencil" title="Edit Merchant"></a>
	  					<a wicket:id="deleteLink" class="icon icon-large icon-remove" title="Delete Merchant"></a>
	  				</td>
	  			</tr>
	  		</tbody>
	  	</table>
  	</div>
  	<div wicket:id="wiz" class="wiz dealWiz"></div>
</wicket:extend>
