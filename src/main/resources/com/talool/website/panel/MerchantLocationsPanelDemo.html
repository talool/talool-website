<wicket:panel>
<div wicket:id="container">
<div style="padding-top:10px"></div>
	  	<div class="actions" style="margin-top:-32px">
		  	<a wicket:id="locationLink" href="#">
		  		<button>Create New Location</button>
		    </a>
	  	</div>
	  	<table>
	  		<thead>
	  			<tr>
	  				<th>Name</th>
	  				<th>Email</th>
	  				<th>Website</th>
	  				<th>Phone</th>
	  				<th>City</th>
	  				<th>State</th>
	  				<th>Actions</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr class="odd" wicket:id="locationRptr">
	  				<td wicket:id="merchantLocation.locationName">North Boulder</td>
	  				<td wicket:id="merchantLocation.email">name@website.com</td>
	  				<td wicket:id="merchantLocation.websiteUrl">http://www.website.com</td>
	  				<td wicket:id="merchantLocation.phone">111-222-3333</td>
	  				<td wicket:id="merchantLocation.address.city">Boulder</td>
	  				<td wicket:id="merchantLocation.address.stateProvinceCounty">Colorado</td>
	  				<td>
	  					<a wicket:id="editLink" href="#" class="edit">Edit</a> | 
	  					<a href="#" class="delete">Delete</a>
	  				</td>
	  			</tr>
	  		</tbody>
	  	</table>
	  	<div wicket:id="modal"/>
</div>
</wicket:panel>
