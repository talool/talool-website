<wicket:extend>
  	<table>
  		<thead>
  			<tr class="gray2-bg">
  				<th>Name</th>
  				<th>Email</th>
  				<th>Website</th>
  				<th>Phone</th>
  				<th>City</th>
  				<th>State</th>
  				<th>Actions</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr wicket:id="locationRptr">
  				<td wicket:id="merchantLocation.locationName">North Boulder</td>
  				<td wicket:id="merchantLocation.email">name@website.com</td>
  				<td wicket:id="merchantLocation.websiteUrl">http://www.website.com</td>
  				<td wicket:id="merchantLocation.phone">111-222-3333</td>
  				<td wicket:id="merchantLocation.address.city">Boulder</td>
  				<td wicket:id="merchantLocation.address.stateProvinceCounty">Colorado</td>
  				<td class="orange-font">
  					<a wicket:id="editLink" href="#" class="icon icon-2x icon-pencil"></a>
  					<a href="#" class="icon icon-2x icon-remove"></a>
  				</td>
  			</tr>
  		</tbody>
  	</table>
</wicket:extend>
