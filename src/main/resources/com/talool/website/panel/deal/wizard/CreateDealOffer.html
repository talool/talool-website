<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="newMerchant">
		<div class="panel right iPhonePanel">
			<div wicket:id="dealBuilder"></div>
		</div>
	
		<div class="panel">
			<div class="wicketExtensionsWizardHeaderTitle">
				<wicket:message key="offer.title"></wicket:message>
			</div>
			<div class="wicketExtensionsWizardHeaderSummary">
				<wicket:message key="offer.summary"></wicket:message>
			</div>
		    <fieldset class="">
			    
				<div>
			    	<label><i class="hint-font icon-asterisk"></i> Title</label>
			    	<input wicket:id="dealOffer.title" type="text"/>
			    </div>
			    <div>
			    	<label><i class="hint-font icon-asterisk"></i> Summary</label>
			    	<textarea wicket:id="dealOffer.summary"></textarea>
			    </div>
			    <div>
			    	<label><i class="hint-font icon-asterisk"></i> Price</label>
			    	<input id="price" wicket:id="dealOffer.price" type="text"/>
				</div>
			     
				<div>
			    	<label><i class="hint-font icon-asterisk"></i> Start Date</label>
			        <span class="datetime" wicket:id="scheduledStartDate"></span>
			    </div>
			    <div>
			    	<label><i class="hint-font icon-asterisk"></i> End Date</label>
			        <span class="datetime" wicket:id="scheduledEndDate"></span>
			    </div>
			    
			    <div>
			    	<label><i class="optional-font icon-asterisk"></i> Time Zone</label>
			        <span wicket:id="currentTimeZone" class="readOnlyValue">
			        	<span wicket:id="currentTimeZoneLabel">XXX</span> 
			        	(<a wicket:id="changeTimeZone">change</a>)
			        </span>
			        <select wicket:id="timeZoneSelect" class="hide"></select>
			    </div>
			</fieldset>
			<div wicket:id="dealOfferLogo"></div>
		</div>
		<div class="clear"></div>
	</div>
	<script>
	  $(function() {
	    $( "#datepicker_do" ).datepicker();
	    $("#dt").change(function () {
			var str = "";
			$("select option:selected").each(function () {
			   if( $(this).text()=='FREE_BOOK' || $(this).text()=='FREE_DEAL' )
			   {
			     $('#price').val("0.0").attr("disabled", "disabled");
			   }
			   else {   $('#price').val("").removeAttr("disabled");  }
			  
			});
			
		});
	  });
	</script>
</wicket:panel>
