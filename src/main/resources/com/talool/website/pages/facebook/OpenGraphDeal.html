<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<div class="box">
		<div class="wrapping gray4-font">
			<div class="details">
				<img wicket:id="dealImage"/>
				<h1 wicket:id="titleLabel"></h1>
				<table>
					<tbody>
						<tr>
							<td class="label true-gray-font">where?</td>
							<td wicket:id="merchantName">merchant name</td>
						</tr>
						<tr>
							<td class="label true-gray-font">what?</td>
							<td wicket:id="dealSummary">deal summary</td>
						</tr>
						<tr>
							<td class="label true-gray-font">about us</td>
							<td><wicket:message key="aboutus"/></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</wicket:extend>
