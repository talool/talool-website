<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/stats.css"/>
	</wicket:head>
	
	<wicket:extend>
	
		<table class="dashboard">
			<tr class="no-bdr">
				<td>
					<div wicket:id="recentRedemptions"></div>
					<div wicket:id="activeUsers"></div>
				</td>
				<td class="stats" style="vertical-align:top">
					<div wicket:id="chart"></div>
				</td>
			</tr>
		</table>
		
	</wicket:extend>
</html>
