<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
	    <link rel="stylesheet" type="text/css" href="/css/image-picker.css"/>
	    <script src="/js/image-picker.min.js"></script>
	</wicket:head>
	<wicket:panel>

		<select class="merchantMediaSelector" wicket:id="availableMedia" style="display:none"><option>Default Media</option></select>

		<script>
		
		$(function(){
			
			$("select.merchantMediaSelector option").each(function(idx, elem){
				if (elem.value.indexOf("http")==0)
				{
					$(elem).attr("data-img-src",elem.value);
				}
			});
			
			$("select.merchantMediaSelector").imagepicker();
			
		});
	       
		</script>
	</wicket:panel>
	
</html>
