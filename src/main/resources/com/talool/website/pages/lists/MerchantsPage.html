<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="merchantList">
		<table class="listNav">
			<tr>
				<td wicket:id="searchPanel" class="search"></td>
				<td class="pagination">
					<div class="count"><span wicket:id="merchantCount"></span> Merchant(s)</div>
					<div wicket:id="navigator" class="navigator"></div>
				</td>
			</tr>
		</table>
	  	<table>
	  		<thead>
	  			<tr>
	  				<th>Image</th>
	  				<th><a wicket:id="nameLink">Name</a></th>
	  				<th><a wicket:id="categoryLink">Category</a></th>
	  				<th>Primary Location</th>
	  				<th>Logo</th>
	  				<th>Location Count</th>
	  				<th class="actionCol">Actions</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr class="odd" wicket:id="merchRptr">
	  				<td wicket:id="editableImage" class="hideUploader"></td>
	  				<td>
	  					<a href="#" wicket:id="nameLink"></a>
	  				</td>
	  				<td wicket:id="category"></td>
	  				<td>
	  					<div wicket:id="address1"></div>
						<div wicket:id="address2"></div>
						<div>
							<span wicket:id="city"></span>, <span wicket:id="state"></span>
							<span wicket:id="zip"></span>
						</div>
	  				</td>
	  				<td wicket:id="editableLogo" class="hideUploader"></td>
					<td wicket:id="multiple"></td>
	  				<td class="orange-font actionCol">
	  					<a wicket:id="editLink" class="icon icon-large icon-pencil" title="Edit Merchant"></a>
	  					<a wicket:id="deleteLink" class="icon icon-large icon-remove" title="Delete Merchant"></a>
	  				</td>
	  			</tr>
	  		</tbody>
	  	</table>
  	</div>
  	<div wicket:id="wiz" class="wiz merchantWiz"></div>
  	<div wicket:id="preloadMap"></div>
</wicket:extend>
