<wicket:panel xmlns:wicket="http://wicket.apache.org">
     <div class="newMerchant">
		<div class="panel right iPhonePanel">
			<div wicket:id="offerBuilder"></div>
		</div>
		<div class="panel left bookDetails">
			<div class="wicketExtensionsWizardHeaderTitle">
				<wicket:message key="getstarted.title"></wicket:message>
			</div>
			<div class="wicketExtensionsWizardHeaderSummary">
				<wicket:message key="getstarted.summary"></wicket:message>
			</div>
		    <fieldset>
				<div>
			    	<label><i class="hint-font icon-asterisk"></i> Title</label><input wicket:id="title" type="text"/>
			    </div>
			    <div>
			    	<label><i class="hint-font icon-asterisk"></i> Summary</label><textarea wicket:id="summary"></textarea>
			    </div>
			    
			    <div>
			    	<label><i class="hint-font icon-asterisk"></i> Price</label><input id="price" wicket:id="price" type="text"/>
				</div>
			  
				<div>
			    	<label><i class="optional-font icon-asterisk"></i>Expires</label><input id="datepicker_do" wicket:id="expires" type="text"/>
			    </div>
			    <div>
		    		<label></label>
		    		<input wicket:id="isActive" class="chbx" type="checkbox">Is Active</input>
		    	</div>
	    	</fieldset>
		</div>
		<div class="clear"></div>
	</div>
	<script>
	  $(function() {
	    $( "#datepicker_do" ).datepicker();
	  });
	  $("#dt").change(function () {
			var str = "";
			$("select option:selected").each(function () {
			   if( $(this).text()=='FREE_BOOK' || $(this).text()=='FREE_DEAL' )
			   {
			     $('#price').val("0.0").attr("disabled", "disabled");
			   }
			   else {   $('#price').val("").removeAttr("disabled");  }
			  
			});
			
		})
	</script>
</wicket:panel>
