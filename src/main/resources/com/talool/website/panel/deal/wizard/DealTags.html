<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="newMerchant">
	
		<div class="panel right iPhonePanel">
			<div wicket:id="dealBuilder"></div>
		</div>
		
		<div class="panel">
			<div class="wicketExtensionsWizardHeaderTitle">
				<wicket:message key="tags.title"></wicket:message>
			</div>
			<div class="wicketExtensionsWizardHeaderSummary">
				<wicket:message key="tags.summary"></wicket:message>
			</div>
		    <fieldset class="">
				<div>
			    	<label><i class="hint-font icon-asterisk"></i> Tags</label>
			    	<select wicket:id="tags" type="text"></select>
				</div>
		    </fieldset>
		</div>
		<div class="clear"></div>
	</div>
</wicket:panel>
