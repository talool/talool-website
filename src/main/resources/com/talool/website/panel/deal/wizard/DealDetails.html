<wicket:panel xmlns:wicket="http://wicket.apache.org">
     <div class="newMerchant">
	
		<div class="panel right iPhonePanel">
			<div wicket:id="dealBuilder"></div>
		</div>
		
		<div class="panel">
		    <fieldset class="imageDetails">
		    	<div>
		    		<label><i class="hint-font icon-asterisk"></i> Merchant</label>
		    		<select wicket:id="availableMerchants"><option>Default Merchant</option></select>
		    	</div>
		    	<div>
		    		<label><i class="hint-font icon-asterisk"></i> Image</label>
   					<select wicket:id="availableImages"><option>Default Deal Offer</option></select>
		    	</div>
				<iframe wicket:id="uploaderIFrame" width="400" height="110" scrolling="no"></iframe>
			</fieldset>
		</div>
		
		<div class="wicketExtensionsWizardHeaderTitle">
			<wicket:message key="template.title"></wicket:message>
		</div>
		<div class="wicketExtensionsWizardHeaderSummary">
			<wicket:message key="template.summary"></wicket:message>
		</div>
		<div class="panel">
			<fieldset class="templateDetails">
				<div wicket:id="templateSelectPanel"></div>
			</fieldset>
		</div>
		<div class="clear"></div>
	</div>
</wicket:panel>
