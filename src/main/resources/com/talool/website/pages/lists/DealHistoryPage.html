<wicket:extend>
<form>
<div style="padding-bottom:10px;">
<select>
  <option value="dealAcquireId">DealAcquire ID</option>
  <option value="giftId">Gift ID</option>
</select> 
<input type="text" id="id">
<input type="submit" class="btn btn-action" value="Get History">
</div>
</form>
	<table>

  			<tr class="gray1-bg">
  				<th>Email</th>
  				<th>First Name</th>
  				<th>Last Name</th>

  			</tr>
  		</thead>

  				<td><a href="#" wicket:id="emailLink"></a></td>

  		</tbody>
  	</table>

</wicket:extend>
