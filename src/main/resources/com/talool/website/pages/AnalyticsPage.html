<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/stats.css"/>
	</wicket:head>
	
	<wicket:extend>
		<div>
		
			<div id="customerChart"></div>
			<div id="locationChart"></div>
			<div id="bookChart" style="clear:left"></div>
			<div id="purchaseChart"></div>
			<div id="activationChart" style="clear:left"></div>
			<div id="redemptionChart"></div>
			<div id="giftChart" style="clear:left"></div>
			
			<div style="clear:both"></div>
		</div>	
		<div wicket:id="totalCustomers"></div>
		
		<div wicket:id="totalFacebookCustomers"></div>
		
		<div wicket:id="totalRedemptions"></div>
		
		<div wicket:id="totalEmailGifts"></div>
		
		<div wicket:id="totalFacebookGifts"></div>
		
		<div wicket:id="activationStatRptr">
			<div wicket:id="totalActivations"></div>
		</div>
	
	</wicket:extend>
</html>
