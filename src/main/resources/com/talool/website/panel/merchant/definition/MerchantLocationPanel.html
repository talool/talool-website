<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/wizard.css"/>
	</wicket:head>
	<wicket:extend>
	
		<div wicket:id="locationPanel" class="newMerchantLocation">
			<div class="panel left">
				<h3>Address & Contact Info</h3>
				<fieldset>
					<div><label><i class="optional-font icon-asterisk"></i> Location Name</label><input wicket:id="locationName" name="merchant_location_name"/></div>
				    <div><label><i class="hint-font icon-asterisk"></i> Address1</label><input wicket:id="address1" name="address1" type="text"/></div>
				    <div><label><i class="optional-font icon-asterisk"></i> Address2</label><input wicket:id="address2" name="address2" type="text"/></div>
				    <div><label><i class="hint-font icon-asterisk"></i> City</label><input wicket:id="city" name="city" type="text"/></div>
				    <div><label><i class="hint-font icon-asterisk"></i> State</label>
				     <select wicket:id="stateProvinceCounty">
			          <option>CO</option>
			          <option>NV</option>
			         </select>
				     </div>
				    <div><label><i class="optional-font icon-asterisk"></i> Zip</label><input wicket:id="zip"  name="zip" type="text"/></div>
				    <div><label><i class="hint-font icon-asterisk"></i> Phone</label><input wicket:id="phone"  name="phone" type="text"/></div>
			    	<div><label><i class="hint-font icon-asterisk"></i> Website</label><input wicket:id="websiteUrl"  name="web_url" type="text"/></div>
			    </fieldset>
			</div>
			
			<div class="panel right">
				<div wicket:id="merchantMediaImage"></div>
			    <div wicket:id="merchantMediaLogo"></div>
			</div>
		</div>
			
	</wicket:extend>
</html>
