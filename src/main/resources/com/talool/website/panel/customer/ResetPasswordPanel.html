<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div wicket:id="feedback"></div>
	
	<div wicket:id="formContainer" class="passwordRecovery">
		<h4>
			Please enter and confirm your new password in the form below.
		</h4>
		
		<form wicket:id="forgot">
			<table>
	 			<tr>
	 				<td><label for="password">Password</label></td>
	 				<td><input wicket:id="password" type="password" name="password" class="txt"/></td>
	 			</tr>
	 			<tr>
					<td><label for="confirm">Confirm</label></td>
					<td><input wicket:id="confirm" type="password" name="confirm" class="txt"/></td>
				</tr>
	 			<tr>
	 				<td colspan="2" class="controls"><label for=""></label><input type="submit" wicket:id="submit" value="Submit" class="btn"/></td>
	 			</tr>
	 		</table>
	 	</form>
 	</div>

</wicket:panel>
