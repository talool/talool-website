<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/kendo/kendo.common.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/kendo/kendo.default.min.css"/>
	</wicket:head>
	<wicket:panel>
	     <div class="newMerchant">
			<div class="panel right iPhonePanel">
				<div wicket:id="offerBuilder"></div>
			</div>
			<div class="panel left bookDetails">
				<div class="wicketExtensionsWizardHeaderTitle">
					<wicket:message key="getstarted.title"></wicket:message>
				</div>
				<div class="wicketExtensionsWizardHeaderSummary">
					<wicket:message key="getstarted.summary"></wicket:message>
				</div>
			    <fieldset>
					<div>
				    	<label><i class="hint-font icon-asterisk"></i> Title</label><input wicket:id="title" type="text"/>
				    </div>
				    <div>
				    	<label><i class="hint-font icon-asterisk"></i> Summary</label><textarea wicket:id="summary"></textarea>
				    </div>
				    
				    <div>
				    	<label><i class="hint-font icon-asterisk"></i> Price</label><input id="price" wicket:id="price" type="text"/>
					</div>
					<div>
				    	<label><i class="optional-font icon-asterisk"></i> Quantity</label><input wicket:id="maxPurchasesField" type="text"/>
				    </div>
					<div>
				    	<label><i class="optional-font icon-asterisk"></i> </label><input class="chbx" type="checkbox" id="limit" wicket:id="customerLimitField"/> Limit 1 per customer
					</div>
	    		</fieldset>
	    		<div class="wicketExtensionsWizardHeaderTitle">
					<wicket:message key="schedule.title"></wicket:message>
				</div>
	    		<div class="wicketExtensionsWizardHeaderSummary">
					<wicket:message key="schedule.summary"></wicket:message>
				</div>
			    <fieldset>    
					<div>
				    	<label><i class="hint-font icon-asterisk"></i> Start Date</label>
				        <span class="datetime" wicket:id="scheduledStartDate"></span>
				    </div>
				    <div>
				    	<label><i class="hint-font icon-asterisk"></i> End Date</label>
				        <span class="datetime" wicket:id="scheduledEndDate"></span>
				    </div>
				    
				    <div>
				    	<label><i class="optional-font icon-asterisk"></i> Time Zone</label>
				        <span wicket:id="currentTimeZone" class="readOnlyValue">
				        	<span wicket:id="currentTimeZoneLabel">XXX</span> 
				        	(<a wicket:id="changeTimeZone">change</a>)
				        </span>
				        <select wicket:id="timeZoneSelect" class="hide"></select>
				    </div>
				    
			    </fieldset>
			</div>
			<div class="clear"></div>
		</div>
	</wicket:panel>
</html>
