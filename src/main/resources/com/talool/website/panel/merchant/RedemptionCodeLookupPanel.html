<wicket:extend>

	<form wicket:id="searchForm" id="search">
	
		<div style="padding-bottom:10px;">
			<label>Merchant: </label>
			<div class="ac_container">
				<input type="text" wicket:id="ac"/>
			</div>
		</div>
		
		<div style="padding-bottom:10px;">
			<label>Code:</label>
			<input type="text" wicket:id="redemptionCode" id="code"/>
			<div class="btn btn-action" style="width:auto; margin-left: 10px" id="submitbutton">Search</div>
		</div>
		
	</form>
	
	<wicket:enclosure child="redeemedRptr">
	  	<table>
	  	<thead>
	  			<tr>
	  				<th>Deal</th>
	  				<th>Customer</th>	
	  				<th>Redemption Date</th>
	  				<th>Redemption Location</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr wicket:id="redeemedRptr">
	  				<td><a wicket:id="dealLink"></a> <div wicket:id="offerName"></div></td>
	  				<td><a wicket:id="emailLink"></a> <div wicket:id="customerName"></div></td>
	  				<td wicket:id="redemptionDate"></td>
	  				<td><div wicket:id="distance"></div><a wicket:id="location"></a></td>
	  			</tr>
	  		</tbody>
	  	</table>
	</wicket:enclosure>
	
	<script type="text/javascript">
		$("#code").focus();
		$("#submitbutton").click(function( event ) {
			$("#search").submit();
		});
	</script>
	
</wicket:extend>
