<wicket:extend>
<form wicket:id="searchForm">
<div style="padding-bottom:10px;">
<label>Enter Code:</label>
<input type="text" wicket:id="redemptionCode" id="code">
<input type="submit" class="btn btn-action" value="Search">
</div>
</form>
<wicket:enclosure child="redeemedRptr">
  	<table>
  	<thead>
  			<tr>
  				<th>Deal Title</th>
  				<th>Redemption Date</th>
  				<th>Redeemed Location</th>
  				<th>Customer Name</th>
  				<th>Customr Email</th>	
  			</tr>
  		</thead>
  		<tbody>
  			<tr wicket:id="redeemedRptr">
  				<td wicket:id="dealTitle"></td>
  				<td wicket:id="redemptionDate"></td>
  				<td wicket:id="redeemedLocation"></td>
  				<td wicket:id="customerName"></td>
  				<td wicket:id="customerEmail"></td>
  			</tr>
  		</tbody>
  	</table>
 </wicket:enclosure>
<script type="text/javascript">$("#code").focus();</script>
</wicket:extend>
