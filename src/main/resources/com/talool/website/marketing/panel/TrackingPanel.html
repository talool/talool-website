<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="appDesc fundraising registration" wicket:id="container" style="min-height: 600px">
		<div class="phone"></div>
		<h2>Tracking Code Search</h2>
		<p>Enter your tracking code below to see how many sales you have generated.</p>
		
		<form wicket:id="form">
			<div style="margin-top: 15px;">
				Tracking Code:
				<input class="medium" wicket:id="code" maxlength="6" style="display:inline-block;margin:0 15px;font-size: 22px;vertical-align:middle;"/>
				<button class="btn" wicket:id="submitButton">Look Up My Sales</button>
			</div>
		</form>
		<div wicket:id="feedback"></div>
		<div class="searchResults" wicket:id="results">
			
			<table class="sales">
				<thead><tr><th>Supporter</th><th>Purchase Date</th></tr></thead>
				<tbody>
					<tr wicket:id="repeater">
						<td wicket:id="customer.fullName"></td>
						<td><span wicket:id="createdDate"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</wicket:panel>
