<wicket:extend>
	<div wicket:id="dealList">
	  	<table>
	  		<thead>
	  			<tr>
	  				<th>Image</th>
	  			  	<th>Summary</th>
	  				<th>Deal Offer</th>
	  				<th>Last Updated By</th>
	  				<th>Expires</th>
	  				<th>Is Active</th>
	  				<th class="actionCol">Actions</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr wicket:id="dealRptr">
	  				<td>
	  					<img wicket:id="myimage"/>
	  				</td>
	  				<td class="dealListItem">
	  					<div class="title" wicket:id="title"></div>
	  					<div class="summary" wicket:id="summary"></div>
	  					<div class="details" wicket:id="details"></div>
	  				</td>
					<td wicket:id="dealOffer.title"></td>
	  				<td wicket:id="lastUpdatedBy"></td>
	  				<td wicket:id="expires"></td>
	  				<td wicket:id="isActive"></td>
	  				<td class="orange-font">
	  					<a wicket:id="editLink" href="#" class="icon icon-large icon-pencil" title="edit deal"></a>
	  					<a href="#" class="icon icon-large icon-remove" title="delete deal"></a>
	  				</td>
	  			</tr>
	  		</tbody>
	  	</table>
  	</div>
  	<div wicket:id="wiz" class="wiz dealWiz"></div>
</wicket:extend>
