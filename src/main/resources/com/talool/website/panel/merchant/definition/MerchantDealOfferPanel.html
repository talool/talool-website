<wicket:extend>
	<script>
	  $(function() {
	    $( "#datepicker" ).datepicker();
	  });
	</script>
	<div class="panel left">
		<h3>Deal Offer</h3>
		<fieldset>
			<div>
	    		<label><i class="hint-font icon-asterisk"></i> Merchant</label>
	    		<select  wicket:id="owningMerchant"><option>Default Merchant</option></select>
	    	</div>
			<div>
		    	<label><i class="hint-font icon-asterisk"></i> Deal Type</label><select id="dt" wicket:id="dealType"></select>
		    </div>
		    <div>
		    	<label><i class="hint-font icon-asterisk"></i> Price</label><input id="price" wicket:id="price" type="text"/>
			</div>
			<div>
		    	<label><i class="hint-font icon-asterisk"></i> Title</label><input wicket:id="title" type="text"/>
		    </div>
		    <div>
		    	<label>Summary</label><input wicket:id="summary" type="text"/>
		    </div>
		  
			<div>
		    	<label>Expires</label><input id="datepicker" wicket:id="expires" type="text"/>
		    </div>
		    <div>
	    		<label></label>
	    		<input wicket:id="isActive" class="chbx" type="checkbox">Is Active</input>
	    	</div>
	    </fieldset>
	   <script>
	    $("#dt").change(function () {
			var str = "";
			$("select option:selected").each(function () {
			   if( $(this).text()=='FREE_BOOK' || $(this).text()=='FREE_DEAL' )
			   {
			     $('#price').val("0.0").attr("disabled", "disabled");
			   }
			   else {   $('#price').val("").removeAttr("disabled");  }
			  
			});
			
		})
</script>
	</div>
</wicket:extend>
