<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="appDesc registration">
		<h2>Let's Do This</h2>
		<form class="registration">
			<table>
				<tr>
					<td class="label">Company Name</td>
					<td><input type="text" class="large"/></td>
				</tr>
				<tr>
					<td class="label">Primary Contact</td>
					<td><input type="text" class="medium"/> <input type="text" class="medium"/></td>
				</tr>
				<tr>
					<td class="label">Phone Number</td>
					<td><input type="text" class="medium"/></td>
				</tr>
				<tr>
					<td class="label">Email Address</td>
					<td><input type="text" class="large"/></td>
				</tr>
				<tr>
					<td class="label">Website</td>
					<td><input type="text" class="large"/></td>
				</tr>
				<tr>
					<td class="label">What services are you interested in?</td>
					<td class="small-text">
						<input type="checkbox"/> Publishing Free Deals For My Business<br/>
						<input type="checkbox"/> Selling Deals For My Business<br/>
						<input type="checkbox"/> Selling Books of Deals For Multiple Businesses<br/>
						<input type="checkbox"/> Selling Books of Deals For Fundraisers<br/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="btn">Submit Registration</button>
					</td>
				</tr>
			</table>
			
		</form>
	</div>
</wicket:panel>
