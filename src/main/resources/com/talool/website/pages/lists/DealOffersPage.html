<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
	<div wicket:id="bookList">
	
		<table class="listNav">
			<tr>
				<td class="pagination">
					<div class="count"><span wicket:id="totalCount"></span> Book(s)</div>
					<div wicket:id="navigator" class="navigator"></div>
				</td>
			</tr>
		</table>
		
		<table>
	  		<thead>
	  			<tr>
	  				<th><a wicket:id="titleLink">Title</a></th>
	  				<th wicket:id="pubColHead">Publisher</th>
	  				<th>Location</th>
	  				<th>Price</th>
	  				<th>Merchants</th>
	  				<th>Deals</th>
	  				<th wicket:id="bookTypeColHead">Book Type</th>
	  				<th>Schedule</th>
	  				<th><a wicket:id="activeLink">Published</a></th>
	  				<th class="actionCol">Actions</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr wicket:id="offerRptr">
	  				<td><a wicket:id="titleLink"></a></td>
	  				<td wicket:id="pubColCell"><a wicket:id="merchantLink"></a></td>
	  				<td wicket:id="location"></td>
	  				<td wicket:id="price"></td>
	  				<td wicket:id="merchantCount"></td>
	  				<td wicket:id="dealCount"></td>
	  				<td wicket:id="offerType"></td>
	  				<td wicket:id="schedule"></td>
	  				<td wicket:id="isActive" class="toggleContainer"></td>
	  				<td class="orange-font actionCol">
	  					<a wicket:id="editLink" title="edit book" class="icon icon-large icon-pencil"></a>
	  					<a wicket:id="copyLink" title="copy book" class="icon icon-large icon-copy"></a>
	  					<a wicket:id="deleteLink" title="delete book" class="icon icon-large icon-remove"></a>
	  				</td>
	  			</tr>
	  		</tbody>
	  	</table>
	</div>
	
	<div wicket:id="wiz" class="wiz merchantWiz"></div>
	
</wicket:extend>
