				</div>
				<div class="deal">

	  				<div wicket:id="address1">main street</div>
	  				<div wicket:id="address2">#250</div>
	  				<div>
	  					<span wicket:id="city">Boulder</span>,
	  					<span wicket:id="stateProvinceCounty">Colorado</span>

	  				</div>
	  				<div wicket:id="websiteUrl">http://www.website.com</div>
	  				<div wicket:id="email">name@website.com</div>
	  				<div wicket:id="phone">111-222-3333</div>
	  				<div class="orange-font actions">
	  					<a wicket:id="editLink" href="#" class="icon icon-large icon-pencil"></a>

	  			</div>

			</div>
