<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/stats.css"/>
		<link rel="stylesheet" type="text/css" href="/css/merchantWiz.css"/>
	</wicket:head>
	
	<wicket:extend>
		<div wicket:id="modalProps"></div>
		<table class="meta" wicket:id="container">
			<tr>
				<td>
					<div class="borderedBox gray5-font">
				  		<h3>Actions</h3>
				  		<table class="actionBox">
				  			<tr>
				  				<td>
						  			<a wicket:id="editLink" class="btn">Edit Book</a>
							  	</td>
				  				
				  				<td>
				  					<a wicket:id="codesLink" class="btn">Get Codes</a>
				  				</td>
				  				
				  				<td wicket:id="toggle"></td>
				  				
				  			</tr>
				  			<tr>
				  				<td colspan="3">
						  			<div wicket:id="comboBox"></div>
							  	</td>
				  			</tr>
				  		</table>
				  	</div>
					
				  	
				  	<div class="borderedBox gray5-font">
				  		<h3>Book Details</h3>
				  		<table>
				  			<tr>
				  				<th>Publisher</th>
				  				<td wicket:id="merchantName"></td>
				  			</tr>
				  			<tr>
				  				<th>Location</th>
				  				<td wicket:id="loc"></td>
				  			</tr>
				  			<tr>
				  				<th>Price</th>
				  				<td wicket:id="price"></td>
				  			</tr>
				  			<tr>
				  				<th>Expiration Date</th>
				  				<td wicket:id="exp"></td>
				  			</tr>
				  			<tr>
				  				<th>Merchant Count</th>
				  				<td wicket:id="merchantCount"></td>
				  			</tr>
				  			<tr>
				  				<th>Deal Count</th>
				  				<td wicket:id="dealCount"></td>
				  			</tr>
				  			<tr wicket:id="propertyRptr">
				  				<th wicket:id="pKey"></th>
				  				<td wicket:id="pVal"></td>
				  			</tr>
					  	</table>
				  	</div>
				  	
				</td>
				<td class="merchantWiz" wicket:id="findDealsPreview"></td>
				<td class="merchantWiz" wicket:id="dealOfferPreview"></td>
			</tr>
		</table>
		<div wicket:id="wiz" class="wiz merchantWiz"></div>
	</wicket:extend>
</html>
