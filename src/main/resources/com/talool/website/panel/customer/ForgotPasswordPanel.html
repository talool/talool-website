<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="feedback"></div>
	
	<div wicket:id="formContainer" class="passwordRecovery">
		<h4>
			We're sorry you are having trouble accessing your account.  Please enter your email address below, so
			we can send you instructions for resetting your password.
		</h4>
		
		<form wicket:id="forgot">
	 		<label for="email">Email</label>
	 		<input wicket:id="email" type="text" name="email" class="txt"/>
	 		<input class="btn" type="submit" wicket:id="submit" value="Submit"/>
	 	</form>
 	</div>

</wicket:panel>
