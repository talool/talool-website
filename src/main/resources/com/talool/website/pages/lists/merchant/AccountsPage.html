<!DOCTYPE html>
<html>
  <head>
    <title>Merchant Accounts</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/merchant.css">
    <link rel="stylesheet" type="text/css" href="/css/newmerchant.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

     <script>Wicket.Window.unloadConfirmation = false;</script>

  </head>
  
  <body>
  	<div wicket:id="adminMenuPanel"></div>
  	<div class="content">
  		<div wicket:id="feedback"/>
  		<!-- BOOK LIST PANEL -->
	  	<div class="actions">
		  	<a wicket:id="accountLink" href="#">
		  		<button>Create New Account</button>
		    </a>
	  	</div>
	  	<h2 wicket:id="pageTitle">Deal Books</h2>
	  	<table>
	  		<thead>
	  			<tr>
	  				<th>Title</th>
	  				<th>Email</th>
	  				<th>Allow Deal Creation</th>
	  				<th>Actions</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr class="odd" wicket:id="accountRptr">
	  				<td wicket:id="roleTitle"></td>
	  				<td wicket:id="email"></td>
	  				<td wicket:id="allowDealCreation"></td>
	  				<td>
	  					<a wicket:id="editLink" href="#" class="edit">Edit</a> | 
	  					<a href="#" class="delete">Delete</a>
	  				</td>
	  			</tr>
	  		</tbody>
	  	</table>
	  	<div wicket:id="modal"/>
  	</div>
  </body>
</html>
