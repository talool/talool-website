<html xmlns:wicket="http://wicket.apache.org">
	<wicket:extend>
	
		<div wicket:id="list" class="tracking_codes">
			<table class="left">
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Email</th>
					<th>Count</th>
				</tr>
				<tr wicket:id="codeRepeater">
					<td wicket:id="code"></td>
					<td wicket:id="name"></td>
					<td wicket:id="email"></td>
					<td wicket:id="purchaseCount"></td>
				</tr>
			</table>
		</div>
		
	</wicket:extend>
</html>
