<wicket:extend>
<form wicket:id="historyForm">
<div style="padding-bottom:10px;">
<select wicket:id="historyLookup">
  <option value="dealAcquireId">DealAcquire ID</option>
  <option value="giftId">Gift ID</option>
</select> 
<input wicket:id="elementId" type="text" id="elementId" size="64">
<input type="submit" class="btn btn-action" value="Get History">
</div>
</form>
<div wicket:id="currentContainer">
<h2>Deal Details</h2>
<table>
  		<thead>
  			<tr>
  				<th>Merchant</th>
  				<th>Deal Title</th>
  				<th>Deal Offer Title</th>
  				<th>Deal Created</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td wicket:id="deal.merchant.name">Chillis</td>
  				<td wicket:id="deal.title">Chillis</td>
  				<td wicket:id="deal.dealOffer.title">title</td>
  				<td wicket:id="deal.created"></td>
  			</tr>
  		</tbody>
  	</table>
 <h2>Acquired History</h2>	
	<table>
  		<thead>
  			<tr>
  				<th>Date</th>
  				<th>Acquire Status</th>
  				<th>Owning Customer Email</th>
  				<th>Gifted</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr class="odd" wicket:id="historyRptr">
  				<td wicket:id="date"></td>
  				<td wicket:id="acquireStatus2">PURCHASED</td>
  				<td wicket:id="customerEmail">McCuen</td>
  				<td><span wicket:id="giftTo"></span></td>
  			</tr>
  		</tbody>
  	</table>
 </div>
 <wicket:fragment wicket:id="facebook"><img src="/img/fb.jpg" width="20" height="20" style="vertical-align:middle"><span wicket:id="name"></span></wicket:fragment>
 <wicket:fragment wicket:id="email"><img src="/img/email-i.jpg" width="20" height="20" style="vertical-align:middle"/><span wicket:id="email"></span></wicket:fragment>
 <wicket:fragment wicket:id="notGifted">N/A</wicket:fragment>
 <script type="text/javascript">$("#elementId").focus();</script>
</wicket:extend>
