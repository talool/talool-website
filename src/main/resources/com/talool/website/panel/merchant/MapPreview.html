	<wicket:panel>

			<div class="deal2">
				<div wicket:id="merchantName"  class="nav teal-bg">Merchant Name</div>
				<div class="map" wicket:id="map"></div>
				
				<div class="locList dealList">
					<div class="deal">
						<div class="categoryIcon"><div class="circle orange-bg"><i class="icon icon-2x icon-map-marker"></i></div></div>
						<div class="title">location</div>
						<div class="expires">phone</div>
					</div>
					<div class="deal">
						<div class="categoryIcon"><div class="circle orange-bg"><i class="icon icon-2x icon-map-marker"></i></div></div>
						<div class="title">location</div>
						<div class="expires">phone</div>
					</div>
					<div class="deal">
						<div class="categoryIcon"><div class="circle orange-bg"><i class="icon icon-2x icon-map-marker"></i></div></div>
						<div class="title">location</div>
						<div class="expires">phone</div>
					</div>
					<div class="deal">
						<div class="categoryIcon"><div class="circle orange-bg"><i class="icon icon-2x icon-map-marker"></i></div></div>
						<div class="title">location</div>
						<div class="expires">phone</div>
					</div>
				</div>
				
				<table class="tabbar">
					<tr>
						<td class="selected"><i class="icon icon-user icon-2x"></i><br/>My Deals</td>
						<td class=""><i class="icon icon-search icon-2x"></i><br/>Find Deals</td>
						<td><i class="icon icon-time icon-2x"></i><br/>Activity</td>
					</tr>
				</table>
			</div>
		</div>
		
		<script>
			$(function() {
				// This fixes the issues with the map not rendering 
				// correctly when the wizard opens
				setTimeout(function() {
				    for (var m in Wicket.maps)
					{
						try
						{
							var map = Wicket.maps[m];
							map.triggerResize();
							var pin = null;
							for (var o in map.overlays)
							{
								pin = map.overlays[o];
								break;
							}
							if (pin) map.setCenter(pin.position);
						}
						catch(e) {}
					}
				}, 100 );
			});
		</script>
		
	</wicket:panel>
</html>
