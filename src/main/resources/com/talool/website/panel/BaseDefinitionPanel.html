<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div>
	  	<div class="newMerchant gray0-bg">
			<div wicket:id="feedback"></div>
			<form wicket:id="form">
				<wicket:child/>
				<div class="controls gray4-bg">

					<button type="submit" wicket:id="submitButton" class="btn btn-primary">
				  		<i class="icon-save"></i> 
				  		<span wicket:id="submitLabel"></span>
				    </button>
				    
				    <a wicket:id="cancelButton" class="btn btn-primary">
				  		<i class="icon-remove"></i> 
				  		<span>Cancel</span>
				    </a>
				    
				</div>
			</form>
		</div>	
	</div>
</wicket:panel>
