<wicket:extend>
	
	<div class="panel left">
		<h3>Deal Offer Deal</h3>
	    <fieldset class="">
	    	<div>
	    		<label><i class="hint-font icon-asterisk"></i> Merchant</label>
	    		<select wicket:id="availableMerchants"><option>Default Merchant</option></select>
	    	</div>
	    	<div>
	    		<label><i class="hint-font icon-asterisk"></i> Deal Offer</label>
	    		<select wicket:id="availableDealOffers"><option>Default Deal Offer</option></select>
	    		<div class="selectBoxEdit">
	    			<a wicket:id="newDealLink" class="orange-font"><i class="icon-plus-sign icon-large"></i> create new deal offer</a>
	    		</div>
	    	</div>
	    	<div wicket:id="imageSelectContainer">
		    	<div wicket:id="imageSelectPanel"></div>
			</div>
			<div>
		    	<label><i class="hint-font icon-asterisk"></i> Title</label>
		    	<input wicket:id="title" type="text"/>
		    </div>
		    <div>
		    	<label><i class="hint-font icon-asterisk"></i> Summary</label>
		    	<textarea wicket:id="summary" type="text"/>
		    </div>
		    <div>
		    	<label><i class="hint-font icon-asterisk"></i> Detail</label>
		    	<textarea wicket:id="details" type="text"/>
			</div>
			<div>
		    	<label><i class="hint-font icon-asterisk"></i> Expires</label>
		    	<input wicket:id="expires" type="text"/>
		    </div>
		    <div>
	    		<label></label>
	    		<input wicket:id="isActive" class="chbx" type="checkbox">Is Active
	    	</div>
			<div>
		    	<label><i class="hint-font icon-asterisk"></i> Tags</label>
		    	<input wicket:id="tags" type="text"/>
			</div>
			<div>
		    	<label><i class="optional-font icon-asterisk"></i> Code</label>
		    	<input wicket:id="code" type="text"/>
			</div>
			
	    </fieldset>
	</div>
	<div class="panel right iPhonePanel">
		<div wicket:id="dealBuilder"></div>
	</div>
