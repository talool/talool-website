<html xmlns:wicket="http://wicket.apache.org">
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="/css/stats.css"/>
	</wicket:head>
	
	<wicket:extend>
	
		<table class="dashboard">
			<tr class="no-bdr">
				<td>
					<div wicket:id="availableDeals"/>
				</td>
				<td>
					<div wicket:id="recentRedemptions"/>
				</td>
			</tr>
			<tr class="no-bdr">
				<td>
					<div wicket:id="activeUsers"/>
				</td>
				<td>
					<div wicket:id="merchantReaches"/>
				</td>
			</tr>
		</table>
		
		<table class="stats">
			<tr>
				<td wicket:id="dealChart"></td>
				<td wicket:id="customerChart"></td>
			</tr>
			<tr>
				<td wicket:id="redemptionChart"></td>
				<td wicket:id="giftChart"></td>
			</tr>
		</table>
		
		
	</wicket:extend>
</html>
