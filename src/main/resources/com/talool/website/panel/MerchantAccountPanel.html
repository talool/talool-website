<wicket:panel>
	<div>
	  	<!-- NEW MERCHANT PANEL -->
	  	<div class="newMerchant">
			<div wicket:id="feedback"/>
			<form wicket:id="form">
			
				<div class="panel userPanel">

					<h3>Merchant User Account</h3>
					<fieldset class="right">
						<div>
					    	<label>Title</label><input wicket:id="roleTitle" name="role_title" type="text"/>
					    </div>
					    <div>
					    	<label>Email</label><input wicket:id="email" name="email" type="text"/>
					    </div>
					    <div>
					    	<label>Password</label><input wicket:id="password" name="password" type="password"/>
						</div>
						<div>
					    	<label>Confirm</label><input wicket:id="confirm" name="password2" type="password"/>
					    </div>
					    <div>
				    		<label>Permissions</label>
				    		<input wicket:id="allowDealCreation" class="chbx" name="allow_deal_create" type="checkbox">Can create deals
				    	</div>
				    </fieldset>
				</div>
		
				<div class="controls">
					<input type="submit" wicket:id="submitButton" value="Save Merchant" class="big">
				</div>
			
			</form>
		</div>	
	</div>
</wicket:panel>
