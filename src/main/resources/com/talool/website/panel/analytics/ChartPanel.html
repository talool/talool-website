<wicket:head>
	<script src="/js/Chart.min.js"></script>
</wicket:head>

<wicket:panel>
	<div class="statsModule">
		<h3 wicket:id="chartName">Customers</h3>
		<canvas wicket:id="chartCanvas" class="chart" height="300" width="500"></canvas>
		<table>
			<thead>
				<tr>
					<th class="metricName">Metric</th>
					<th>Total <em>(%)</em></th>
				</tr>
			</thead>
			<tbody wicket:id="rptr">
				<tr>
	  				<td>
	  					<span class="key" wicket:id="metricKey"></span>
	  					<span wicket:id="metricName"></span>
	  				</td>
	  				<td>
	  					<span wicket:id="totalAllTime"></span>
	  				</td>
	  			</tr>
	  			<tr wicket:id="slices" class="slice">
	  				<td>
	  					<span class="key" wicket:id="sliceKey"></span>
	  					<span wicket:id="sliceName"></span>
	  				</td>
	  				<td>
	  					<span wicket:id="sliceTotalAllTime"></span>
	  					<em>(<span wicket:id="percentage"></span>%)</em>
	  				</td>
	  			</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
