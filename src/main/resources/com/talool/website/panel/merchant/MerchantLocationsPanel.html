<wicket:extend>
  	<table>
  		<thead>
  			<tr class="gray1-bg">
  				<th>Name</th>
  				<th>Email</th>
  				<th>Website</th>
  				<th>Phone</th>
  				<th>City</th>
  				<th>State</th>
  				<th class="actionCol">Actions</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr wicket:id="locationRptr">
  				<td wicket:id="locationName">North Boulder</td>
  				<td wicket:id="email">name@website.com</td>
  				<td wicket:id="websiteUrl">http://www.website.com</td>
  				<td wicket:id="phone">111-222-3333</td>
  				<td wicket:id="city">Boulder</td>
  				<td wicket:id="stateProvinceCounty">Colorado</td>
  				<td class="orange-font">
  					<a wicket:id="editLink" href="#" class="icon icon-large icon-pencil"></a>
  					<a href="#" class="icon icon-large icon-remove"></a>
  				</td>
  			</tr>
  		</tbody>
  	</table>
</wicket:extend>
